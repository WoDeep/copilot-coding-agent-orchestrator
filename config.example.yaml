# GitHub Copilot Coding Agent Orchestrator - Example Configuration
# This file is generated by the setup wizard. You can also create it manually.

github:
  owner: your-username-or-org
  repo: your-repository-name
  target_branch: main  # Branch where PRs will be merged

automation:
  poll_interval: 60        # Seconds between status checks
  auto_merge: true         # Automatically merge approved PRs
  auto_assign_next: true   # Automatically assign next issue after merge
  cooldown_minutes: 20     # Minimum minutes between issue assignments

# Custom instructions to include when assigning issues to Copilot
agent_instructions: |
  üõ†Ô∏è Implementation Instructions
  
  Please follow these guidelines when implementing this issue:
  
  1. Review the issue requirements carefully
  2. Follow existing code patterns and conventions
  3. Write comprehensive tests for new functionality
  4. Update documentation as needed
  5. Ensure all tests pass before requesting review

# Issue queue - list of issue IDs to process in order
issue_queue:
  - ISSUE-001
  - ISSUE-002
  - ISSUE-003

# Optional: Map issue IDs to GitHub issue numbers for faster lookup
# This avoids API search calls and improves performance
issue_numbers:
  ISSUE-001: 1
  ISSUE-002: 2
  ISSUE-003: 3
